name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: latest-version
          args: --no-default-features
          target: x86_64-unknown-linux-gnu
          tar: none

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: latest-version
          args: --no-default-features
          target: ${{ matrix.target }}
          tar: none

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: latest-version
          args: --no-default-features
          target: ${{ matrix.target }}
          tar: none

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          architecture: x64
      - name: Install maturin
        run: pip install maturin
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: "latest"
          command: build
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12
          manylinux: auto
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: "latest"
          command: upload
          args: --skip-existing dist/*
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  update-homebrew:
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: latest-version
          formula-path: Formula/latest-version.rb
          homebrew-tap: Liam-Deacon/homebrew-tap
          commit-message: |
            {{formulaName}} {{version}}
            https://github.com/Liam-Deacon/latest-version/releases/tag/{{tag}}
        env:
          COMMITTER_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}