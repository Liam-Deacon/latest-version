name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write  # For publishing to GitHub Packages if needed
  pull-requests: write  # For creating pull requests in the Homebrew tap

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --bin latest-version --features clap --target x86_64-unknown-linux-gnu
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: latest-version-x86_64-unknown-linux-gnu
          path: target/x86_64-unknown-linux-gnu/release/latest-version

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --bin latest-version --features clap --target ${{ matrix.target }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: latest-version-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/latest-version

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --bin latest-version --features clap --target ${{ matrix.target }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: latest-version-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/latest-version.exe

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: latest-version-*
          path: artifacts
      - name: Debug artifacts
        run: |
          ls -laR artifacts
      - name: Rename artifacts
        run: |
          mv artifacts/latest-version-x86_64-unknown-linux-gnu/latest-version artifacts/latest-version-x86_64-unknown-linux-gnu.bin
          mv artifacts/latest-version-x86_64-apple-darwin/latest-version artifacts/latest-version-x86_64-apple-darwin.bin
          mv artifacts/latest-version-aarch64-apple-darwin/latest-version artifacts/latest-version-aarch64-apple-darwin.bin
          mv artifacts/latest-version-x86_64-pc-windows-msvc/latest-version.exe artifacts/latest-version-x86_64-pc-windows-msvc.exe
          mv artifacts/latest-version-i686-pc-windows-msvc/latest-version.exe artifacts/latest-version-i686-pc-windows-msvc.exe
      - name: Debug renamed artifacts
        run: |
          ls -laR artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref_name }}
          body: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/latest-version-x86_64-unknown-linux-gnu.bin
          asset_name: latest-version-x86_64-unknown-linux-gnu.bin
          asset_content_type: application/octet-stream
      - name: Upload macOS x86_64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/latest-version-x86_64-apple-darwin.bin
          asset_name: latest-version-x86_64-apple-darwin.bin
          asset_content_type: application/octet-stream
      - name: Upload macOS arm64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/latest-version-aarch64-apple-darwin.bin
          asset_name: latest-version-aarch64-apple-darwin.bin
          asset_content_type: application/octet-stream
      - name: Upload Windows x86_64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/latest-version-x86_64-pc-windows-msvc.exe
          asset_name: latest-version-x86_64-pc-windows-msvc.exe
          asset_content_type: application/octet-stream
      - name: Upload Windows i686 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/latest-version-i686-pc-windows-msvc.exe
          asset_name: latest-version-i686-pc-windows-msvc.exe
          asset_content_type: application/octet-stream

  publish-pypi:
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          architecture: x64
      - name: Install maturin
        run: pip install maturin
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: "latest"
          command: build
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12
          manylinux: auto
      - name: Install twine
        run: pip install twine
      - name: Debug dist directory
        run: ls -la dist/
      - name: Publish to PyPI (debug)
        run: twine upload --verbose --skip-existing dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  update-homebrew:
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v4
      - name: Update latest-version formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: latest-version
          formula-path: Formula/latest-version.rb
          homebrew-tap: Liam-Deacon/homebrew-tap
          commit-message: |
            {{formulaName}} {{version}}
            https://github.com/Liam-Deacon/latest-version/releases/tag/{{tag}}
        env:
          COMMITTER_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}